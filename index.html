    <style>
        #secao-imagem{
            
            text-align: center;
            margin-top: 40px;
        }

        #secao-imagem > img{
            width: 400px;
            height: 400px;
            border-radius: 20%;
        }
    </style>

<body>
    <main>
        <div id="secao-imagem">
            <img id="imagem" src="" alt="" class="imagem1">
            <p id="erro"></p>
        </div>
    </main>

   <script>
    
    
    const busca = 'https://cataas.com/cat';
    async function ChamadorAPI(){

        try{
            const resposta = await fetch(busca);
            const obj = await resposta.blob();
            const urlImagem = URL.createObjectURL(obj);
        
            const tagImg = document.getElementById('imagem');

            tagImg.src = urlImagem;

        } catch(erro){
            document.getElementById('erro').innerHTML = `O gatinho fugiu ;-; <br> Tente novamente mais tarde`
        }
        
     }
    
    ChamadorAPI()
